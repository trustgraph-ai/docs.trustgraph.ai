<div style="border: 2px solid {{ include.border_color }}; background-color: {{ include.bg_color }}; padding: 15px 20px; margin: 20px 0; border-radius: 8px;">

<h2 style="margin-top: 0;">{{ include.emoji }} {{ include.title }}</h2>

<p style="margin-bottom: 15px; opacity: 0.9;">{{ include.description }}</p>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-top: 15px;">
