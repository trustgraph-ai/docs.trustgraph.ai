<a href="{{ include.url }}" style="text-decoration: none; color: {{ include.text_color }}; background-color: {{ include.bg_color }}; padding: 8px 12px; border-radius: 4px; border: 1px solid {{ include.border_color }}; display: block;">
<strong style="font-size: 0.9em; display: block; margin-bottom: 4px;">{{ include.title }}</strong>
<span style="font-size: 0.8em; opacity: 0.85; line-height: 1.2; display: block;">{{ include.description }}</span>
</a>
