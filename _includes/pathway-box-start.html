<div style="border: 2px solid {{ include.border_color }}; background-color: {{ include.bg_color }}; border-radius: 8px; flex: 1 1 calc(50% - 8px); min-width: 280px; overflow: hidden;">
<div style="position: relative; height: 120px; background-image: url('{{ include.banner_image }}'); background-size: cover; background-position: center;">
<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.7)); padding: 12px 15px; display: flex; flex-direction: column; justify-content: center;">
<h3 style="margin: 0; font-size: 1.1em; color: white;">{{ include.emoji }} {{ include.title }}</h3>
<p style="margin: 4px 0 0 0; opacity: 0.9; font-size: 0.85em; color: white;">{{ include.description }}</p>
</div>
</div>
<div style="padding: 12px 15px; display: flex; flex-direction: column; gap: 6px;">
